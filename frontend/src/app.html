<!doctype html>
<html lang="en" class="%sveltekit.theme%">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="%sveltekit.assets%/favicon.svg"
      type="image/svg+xml"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta name="theme-color" content="#f59e0b" />
    <meta
      name="description"
      content="Comprehensive sports organization management system for competitions, teams, and players"
    />

    <!-- Preload key fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Apple touch icon for iOS -->
    <link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.svg" />

    <title>Sports Organisation Management System</title>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="antialiased">
    <div style="display: contents">%sveltekit.body%</div>

    <!-- Theme detection script to prevent flash of unstyled content -->
    <script>
      (function () {
        const theme = localStorage.getItem("sports-org-theme");
        if (theme) {
          try {
            const config = JSON.parse(theme);
            if (config.mode === "dark") {
              document.documentElement.classList.add("dark");
            }
          } catch (e) {
            // Fallback to system preference
            if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
              document.documentElement.classList.add("dark");
            }
          }
        } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
  </body>
</html>
